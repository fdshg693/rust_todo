---
name: "research_assistant"
model: "sonnet"
system_prompt_file: ".claude/prompts/research.txt"
prompt: "Analyze the codebase and provide a summary"
allowed_tools:
  - "Read"
  - "Grep"
  - "WebSearch"
  - "Write"
  - "Edit"
max_turns: 10
---
command: "claude -p --model claude-sonnet-4-5 --system-prompt-file .claude/prompts/research.txt "Analyze the codebase and provide a summary" --disallowedTools "Bash" "Glob" "KillShell" "NotebookEdit" "Skill" "SlashCommand" "Task" "WebFetch" --max-turns 10"
error: ""
